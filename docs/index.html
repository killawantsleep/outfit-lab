<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OUTFIT LAB | Premium Fashion</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app-wrapper">
    <header class="main-header">
      <h1>OUTFIT LAB</h1>
      <p>Premium Fashion</p>
    </header>

    <main class="content-area">
      <div id="itemsContainer" class="items-grid"></div>
    </main>

    <button id="cartBtn" class="cart-btn">
      <span>Корзина</span>
      <span id="cartCounter" class="cart-counter">0</span>
    </button>

    <div id="cartModal" class="modal">
      <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
          <h2>Ваша корзина</h2>
          <button id="closeCart" style="background:none; border:none; font-size:24px; cursor:pointer;">&times;</button>
        </div>
        <div id="cartItems"></div>
        <div style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
          <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <span>Итого:</span>
            <span id="cartTotal">0 ₽</span>
          </div>
          <button id="checkoutBtn" style="background:#00b894; color:white; border:none; padding:15px; width:100%; border-radius:8px; cursor:pointer;">
            Оформить заказ
          </button>
        </div>
      </div>
    </div>

    <div id="loadingIndicator" style="position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(15,15,18,0.9); display:none; justify-content:center; align-items:center; z-index:1000;">
      <div style="border:4px solid rgba(108,92,231,0.3); border-top:4px solid #6c5ce7; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite;"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
