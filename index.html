<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTFIT LAB BOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }
        .search-bar {
            flex: 1;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <button class="button" onclick="leftButtonClick()">Левая кнопка</button>
        <div class="search-bar">
            <input type="text" placeholder="Я ищу...">
        </div>
        <button class="button" onclick="rightButtonClick()">Правая кнопка</button>
    </div>

    <script>
        function leftButtonClick() {
            alert('Левая кнопка нажата');
        }

        function rightButtonClick() {
            alert('Правая кнопка нажата');
        }
    </script>
</body>
</html>
